<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <style>
      .blue-box {
        position: relative;
        background-color: blue;
        left: 200px;
        top: 200px;
        height: 300px;
        width: 500px;
      }
      .red-circle {
        position: absolute;
        background-color: red;
        height: 200px;
        width: 200px;
        border-radius: 50%;
        margin-left: 250px;
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
