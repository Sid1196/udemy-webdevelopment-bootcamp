<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Font Properties</title>
    <style>
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }
      html {
        font-size: 30px;
      }
      #p1 {
        color: coral;
      }
      #p2 {
        font-size: 2rem;
      }
      #p3 {
        font-weight: 900;
      }
      #p4 {
        font-family: 'Caveat', cursive;
      }
      #p5 {
        text-align: right;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Important CSS Properties</h1>
    <p id="p1">Color</p>
    <p id="p2">Font Size</p>
    <p id="p3">Font Weight</p>
    <p id="p4">Font Family</p>
    <p id="p5">Text Align</p>
  </body>
</html>
